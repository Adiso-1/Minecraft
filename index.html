<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Minecraft 2D</title>
  </head>
  <body>
    <div id="land-page">
      <h1 id="adi">BY ADI LEVY</h1>
      <div class="instructions">
        <h1>How To Play</h1>
        <div class="tools">
          <div>Pick a Tool</div>
          <div class="land-el land-el-axe">
            <img src="./img/iron_axe.png" alt="AXE" />
            <h6>AXE</h6>
          </div>
          <div class="land-el land-el-pickaxe">
            <img src="./img/iron_pickaxe.png" alt="PICKAXE" />
            <h6>PICKAXE</h6>
          </div>
          <div class="land-el land-el-shovel">
            <img src="./img/iron_shovel.png" alt="SHOVEL" />
            <h6>SHOVEL</h6>
          </div>
        </div>
        <div class="tools">
          <div>Collect Elements</div>
          <div class="two-boxes">
            <div class="land-el wood"></div>
            <div class="land-el leaves"></div>
          </div>
          <div class="land-el stone"></div>
          <div>
            <div class="land-el grass"></div>
          </div>
        </div>
        <button class="start-btn" type="submit">START</button>
      </div>
    </div>

    <!-- ! Game Elements -->
    <div id="world">
      <div class="main"></div>
      <div class="game-elements">
        <h3>Inventory</h3>
        <div class="tools">
          <div class="tool axe">
            <img src="./img/iron_axe.png" alt="AXE" />
            <h4>AXE</h4>
          </div>
          <div class="tool pickaxe">
            <img src="./img/iron_pickaxe.png" alt="PICKAXE" />
            <h4>PICKAXE</h4>
          </div>
          <div class="tool shovel">
            <img src="./img/iron_shovel.png" alt="SHOVEL" />
            <h4>SHOVEL</h4>
          </div>
        </div>
        <h3>Elements</h3>
        <div class="storage">
          <div>
            <h5>Grass</h5>
            <div class="storage-box grass storage-box-grass">0</div>
          </div>
          <div>
            <h5>Leaves</h5>
            <div class="storage-box leaves storage-box-leaves">0</div>
          </div>
          <div>
            <h5>Wood</h5>
            <div class="storage-box wood storage-box-wood">0</div>
          </div>
          <div>
            <h5>Stone</h5>
            <div class="storage-box stone storage-box-stone">0</div>
          </div>
          <div>
            <h5>Soil</h5>
            <div class="storage-box soil storage-box-soil">0</div>
          </div>
        </div>
        <button class="reset-game" type="submit">RESET GAME</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
